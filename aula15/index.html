<body>
    <h2>Javascript HTML Dom</h2>

    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>

    <button type="button" id="b1">CSS V 1</button>
    <button type="button" id="b2">CSS V 2</button>
    <button type="button" id="b3">CSS D</button>
    <button type="button" id="b4">Outer HTML</button>
    <button type="button" id="b5">Remove</button>
    <button id="myBtn">Try it</button>

    <script>

        let set = true;

        document.getElementById("b1").addEventListener("click", function(event){ escondeImpares (); });
        document.getElementById("b2").addEventListener("click", function(event){ escondeImpares2 (); });
        document.getElementById("b3").addEventListener("click", function(event){ escondeImpares3 (); });
        document.getElementById("b4").addEventListener("click", function(event){ escondeImpares4 (); });
        document.getElementById("b5").addEventListener("click", function(event){ escondeImpares5 (); });

        function escondeImpares () 
        { 
            let all = document.getElementsByTagName ("p");
            for (var i = 0; i< all.length; i++)
            {
                if (all[i].innerHTML%2 != 0)
                {
                    { set ? all[i].style = "visibility: hidden;" : all[i].style = "visibility: visible;"};
                }
            }
            { set ? set = false : set = true};
        };

        function escondeImpares2 () 
        { 
            let all = document.getElementsByTagName ("p");
            for (var i = 0; i< all.length; i++)
            {
                if (all[i].innerHTML%2 != 0)
                {
                    { set ? all[i].style.visibility= "hidden" : all[i].style.visibility= "visible" }; 
                }
            }
            { set ? set = false : set = true};
        };

        function escondeImpares3 () 
        { 
            let all = document.getElementsByTagName ("p");
            for (var i = 0; i< all.length; i++)
            {
                if (all[i].innerHTML%2 != 0)
                {
                    { set ? all[i].style.display = "none" : all[i].style.display = "block" }; 
                }
            }
            { set ? set = false : set = true};
        };

        function escondeImpares4 () 
        { 
            let all = document.getElementsByTagName ("p");
            for (var i = 0; i< all.length; i++)
            {
                if (all[i].innerHTML%2 != 0)
                {
                    all[i].outerHTML ="" ; 
                }
            }
            { set ? set = false : set = true};
        };

        
        function escondeImpares5 () 
        { 
            let all = document.getElementsByTagName ("p");
            for (var i = 0; i< all.length; i++)
            {
                if (all[i].innerHTML%2 != 0)
                {
                    all[i].remove(); 
                }
            }
            { set ? set = false : set = true};
        };

        document.getElementById("myBtn").addEventListener("click", function () {

        const y = document.querySelectorAll("p");

        for (let i = 0; y.length > i; i++) {
        console.log(i);
        if (i % 2 == 0) {
            y[i].remove();
        }

}


});
</script>
