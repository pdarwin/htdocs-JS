<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h2>Javascript HTML Dom</h2>

    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>

    <button type="button" id="b1">Try it</button>
    <button type="button" id="b2">Try it again</button>

    <script>

        let set = true;

        let button = document.getElementById("b1");
        button.addEventListener("click", function(event){
        escondeImpares ();
        });

        document.getElementById("b2").addEventListener("click", function(event){
        escondeImpares2 ();
        });
        
        function escondeImpares () 
        { 
            let all = document.getElementsByTagName ("p");
            for (var i = 0; i< all.length; i++)
            {
                if (all[i].innerHTML%2 != 0)
                {
                    { set ? all[i].style = "visibility: hidden;" : all[i].style = "visibility: visible;"};
                }
            }
            { set ? set = false : set = true};
        };

        function escondeImpares2 () 
        { 
            let all = document.getElementsByTagName ("p");
            for (var i = 0; i< all.length; i++)
            {
                if (all[i].innerHTML%2 != 0)
                {
                    { set ? all[i].style.visibility= "hidden" : all[i].style.visibility= "visible" }; 
                }
            }
            { set ? set = false : set = true};
        };

    </script>

</body>
</html>
