<!DOCTYPE html>
<html>
<header>
    <meta charset="UTF-8">
    <title>Registar Cliente</title>
</header>

<body>
    <a href="index.html">
        <img src="images/Good.png" alt="home" title="Voltar à página principal" width="75">
    </a>
    <h1>
        Registar utilizador
    </h1>
    <form action="message.html">
        <label for="fname">Primeiro nome:</label><br>
        <input type="text" id="fname" name="fname" value="João"><br>
        <label for="lname">Último nome:</label><br>
        <input type="text" id="lname" name="lname" value="Silva">
        <br>
        <input type="radio" id="mulher" name="fav_language" value="mulher">
        <label for="mulher">Mulher</label><br>
        <input type="radio" id="homem" name="fav_language" value="homem">
        <label for="homem">Homem</label><br>
        <input type="radio" id="outro" name="fav_language" value="outro">
        <label for="outro">Outro</label>
        <br><br>
        <label for="produto">Produto:</label>
        <select name="produto" id="produto">
            <option value="basico">Básico</option>
            <option value="medio">Médio</option>
            <option value="premium">Premium</option>
        </select>
        <br><br>
        <input type="submit" value="Submeter">
    </form>
    <h2>Inscreva-se para usufruir de inúmeras ofertas</h2>
</body>

</html>
